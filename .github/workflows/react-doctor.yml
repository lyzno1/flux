name: React Doctor

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: react-doctor-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  react-doctor:
    name: React Doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - if: github.event_name == 'pull_request'
        uses: millionco/react-doctor@main
        with:
          diff: main
          fail-on: error
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - if: github.event_name == 'push'
        uses: millionco/react-doctor@main
        with:
          fail-on: error
          github-token: ${{ secrets.GITHUB_TOKEN }}
